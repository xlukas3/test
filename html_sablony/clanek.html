<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Název Článku</title>
</head>
<body>
    <nav>
        <a href="">Logo</a>
        <a href="">Domů</a>
        <a href="">Články</a>
        <a href="">Návody</a>
    </nav>   
    <img src="" alt="zahlavi blogu">

    <main>
        <section>
            <header>
                <h1>Název Článku</h1>
                <p>
                    <i>Autor</i>
                    <i>11. 10. 2020</i>
                    <i>5 min. čtení</i>
                </p>
            </header>
            <article>
                <p>Text Článku</p>
                <p>Text Článku</p>
                <p>Text Článku</p>
                <p>Text Článku</p>
                <img src="" alt="Notebook, stolní počítač a další vybavení na stole."
            </article>
        </section>

        <section>
            <h2>Komentáře</h2>

            <div>
                <p>
                    <b>Autor</b>
                    28. 10. 2020
                </p>
                <p>Text komentáře</p>
            </div>

            <form action="clanek.html" method="post">
                <label for="jmeno">Jméno</label>
                <input type="text" name="jmeno" id="jmeno" required>
                <label for="text">Text</label>
                <textarea name="text" id="text" rows="6" required></textarea>
                <input type="submit" value="Přidat komentář">
            </form>
        </section>
    </main>



    <footer>
        <!-- div bude sloužit k rozdělení-->
        <div>
            <b>Logo</b>
            <a href="">GDPR</a>
            <a href="">Cookies</a>
            <a href="">Podmínky</a>
            <a href="">Kontakt</a>  
        </div>
        <hr>
        <p>2024 &copy; domena.cz</p>
    </footer>
</body>
</html>
